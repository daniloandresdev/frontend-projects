    <div class="card">
  
        <div class="card-header">
            <img mat-card-avatar class="header-image" src="{{pokemonImg}}">
            <div class="card-title">{{pokemon?.name}}</div>
            <div  class="card-subtitle">NÂº {{pokemon?.id}}</div>
        </div>
      
        <img mat-card-image src="{{pokemonImg}}" alt="pokemon">
      
        <div class="card-body">
            <div class="row">
    
                <div class="col-md-4 text-white">
                    Type: {{pokemonType}}
                </div>
                <div class="col-md-4 text-white">

                </div>
    
                <div class="col-md-4 text-white">

            </div>
        </div>
      
    </div>
    
    <div class="absolute" style="
    top: 5rem;
    left: 20%;
">

            <a [routerLink]="['/pokemons']">

        </button>
    </div>

</div>
